<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Hiba Madam ğŸ’–</title>
<style>
body {
    margin:0;
    height:100vh;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    overflow:hidden;
}
.card {
    text-align:center;
    background:white;
    padding:40px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    position:relative;
    max-width:90%;
    z-index:2;
}
h1 {color:#ff4d6d; margin-bottom:30px;}
.buttons {position:relative; height:150px;}
button {
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
}
#yesBtn {background:#ff4d6d;color:white; left:20%;}
#noBtn {background:#aaa;color:white; left:60%;}
.message {
    font-size:22px;
    color:#ff4d6d;
    margin-top:20px;
    display:none;
}
.gif-popup {
    position:fixed; inset:0;
    background:black; display:none;
    justify-content:center; align-items:center;
    z-index:5;
}
.gif-popup img {
    width:95%;
    max-width:500px;
    border-radius:15px;
}
</style>
</head>
<body>

<div class="card">
  <h1 id="question">Hiba madam, will you be my Valentine? ğŸ’–</h1>
  <div class="buttons">
      <button id="yesBtn">Yes ğŸ’˜</button>
      <button id="noBtn">No ğŸ™ˆ</button>
  </div>
  <div class="message" id="loveMsg">I knew you'd say YES ğŸ˜ğŸ’</div>
</div>

<!-- GIF popup -->
<div class="gif-popup" id="gifPopup">
  <img id="loveGif" src="love.gif" alt="Love GIF">
</div>

<audio id="bgMusic" loop autoplay>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const message = document.getElementById("loveMsg");
const music = document.getElementById("bgMusic");
const gifPopup = document.getElementById("gifPopup");

const questions = [
  "Are you sure Hiba madam? ğŸ¥º",
  "Think againâ€¦ Iâ€™ll be sad ğŸ’”",
  "Donâ€™t break my heart ğŸ˜­",
  "Please say yes naaa ğŸ˜©",
  "Iâ€™ll keep asking forever ğŸ˜Œ",
  "Hiba madam pleaseee ğŸ’–"
];
let qIndex = 0;

// Move NO continuously until YES clicked
let noInterval = setInterval(moveNoBtn, 1000); // every 1 second

function moveNoBtn() {
    const x = Math.random()*(window.innerWidth-120);
    const y = Math.random()*(window.innerHeight-60);
    noBtn.style.left = x+"px";
    noBtn.style.top = y+"px";
    question.textContent = questions[qIndex++ % questions.length];
}

// Make NO also move on hover or click for fun
noBtn.addEventListener("mouseover", moveNoBtn);
noBtn.addEventListener("click", moveNoBtn);
noBtn.addEventListener("touchstart", e=>{e.preventDefault(); moveNoBtn();});

// YES CLICK SEQUENCE
yesBtn.addEventListener("click", () => {
    message.style.display="block";
    question.textContent = "Best decision ever, Hiba madam ğŸ’";

    // STOP background music
    music.pause();
    music.currentTime = 0;

    // Stop NO button movement
    clearInterval(noInterval);

    // Show GIF immediately
    gifPopup.style.display="flex";
});

// Close GIF on click
gifPopup.addEventListener("click", ()=>{
    gifPopup.style.display="none";
});
</script>
</body>
</html>
